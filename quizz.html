<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Level Quiz</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.8em;
      border: 2px solid #a1c4fd;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(161, 196, 253, 0.4);
      margin-left: auto;
      margin-right: auto;
      background-color: #f0f8ff;
    }
    .low-stress {
      color: green;
    }
    .medium-stress {
      color: orange;
    }
    .high-stress {
      color: red;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode #result {
      border-color: #444;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <button onclick="toggleDarkMode()" style="position: fixed; top: 10px; right: 10px;">Toggle Dark Mode</button>

  <h1>Stress Level Quiz</h1>
  <form id="stressQuiz">
    <div class="question">
      <h2>1. How often do you feel overwhelmed by your responsibilities?</h2>
      <div class="options">
        <label><input type="radio" name="q1" value="1"> Rarely</label>
        <label><input type="radio" name="q1" value="3"> Sometimes</label>
        <label><input type="radio" name="q1" value="5"> Often</label>
      </div>
    </div>

    <div class="question">
      <h2>2. How well do you sleep at night?</h2>
      <div class="options">
        <label><input type="radio" name="q2" value="1"> Very well</label>
        <label><input type="radio" name="q2" value="3"> Okay</label>
        <label><input type="radio" name="q2" value="5"> Poorly</label>
      </div>
    </div>

    <div class="question">
      <h2>3. How often do you experience physical symptoms like headaches or fatigue?</h2>
      <div class="options">
        <label><input type="radio" name="q3" value="1"> Rarely</label>
        <label><input type="radio" name="q3" value="3"> Sometimes</label>
        <label><input type="radio" name="q3" value="5"> Often</label>
      </div>
    </div>

    <div class="question">
      <h2>4. How do you feel about your ability to manage stress?</h2>
      <div class="options">
        <label><input type="radio" name="q4" value="1"> Confident</label>
        <label><input type="radio" name="q4" value="3"> Neutral</label>
        <label><input type="radio" name="q4" value="5"> Not confident</label>
      </div>
    </div>

    <button type="button" onclick="calculateStressLevel()">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateStressLevel() {
      const form = document.getElementById('stressQuiz');
      const formData = new FormData(form);
      let totalScore = 0;

      // Sum up the scores from the selected answers
      for (let value of formData.values()) {
        totalScore += parseInt(value);
      }

      // Determine stress level and provide solutions
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ""; // Clear previous results

      let stressLevel = Math.min(10, Math.ceil(totalScore / 2)); // Scale to 1-10
      let message = `Your stress level is: <strong>${stressLevel}/10</strong><br>`;

      if (stressLevel <= 3) {
        message += `<p class="low-stress">You're managing your stress well! Keep up the good work by staying active, eating healthy, and getting enough sleep.</p>`;
      } else if (stressLevel <= 6) {
        message += `<p class="medium-stress">You're experiencing moderate stress. Consider incorporating relaxation techniques like meditation or regular exercise into your routine.</p>`;
      } else {
        message += `<p class="high-stress">You're experiencing high stress. It's important to address this by seeking support from friends, family, or a professional counselor. Prioritize self-care and try stress-relief activities.</p>`;
      }

      resultDiv.innerHTML = message;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
