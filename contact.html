<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .contact-form {
            background: rgb(255, 255, 255);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: all 0.3s ease;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
            color: #333;
        }
        .contact-form textarea {
            resize: none;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 3px;
        }

        /* ðŸŒ™ Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f1f1f1;
            }
            .contact-form {
                background: #2c2c2c;
                box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.05);
            }
            .contact-form input,
            .contact-form textarea {
                background-color: #3a3a3a;
                border: 1px solid #555;
                color: #f1f1f1;
            }
            .contact-form button {
                background-color: #2196F3;
            }
            .contact-form button:hover {
                background-color: #1976D2;
            }
            .error {
                color: #ff7675;
            }
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div class="error" id="emailError"></div>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject">
            <div class="error" id="subjectError"></div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message"></textarea>
            <div class="error" id="messageError"></div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            // Clear previous errors
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("subjectError").innerHTML = "";
            document.getElementById("messageError").innerHTML = "";

            // Get values
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let subject = document.getElementById("subject").value.trim();
            let message = document.getElementById("message").value.trim();

            // Name validation
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Please enter your name.";
                valid = false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                document.getElementById("emailError").innerHTML = "Please enter your email.";
                valid = false;
            } else if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
                valid = false;
            }

            // Subject validation
            if (subject === "") {
                document.getElementById("subjectError").innerHTML = "Please enter a subject.";
                valid = false;
            }

            // Message validation
            if (message === "") {
                document.getElementById("messageError").innerHTML = "Please enter your message.";
                valid = false;
            }

            return valid;
        }
    </script>

</body>
</html>
